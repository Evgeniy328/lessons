<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson_13</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container"><h1 class="header__title">HOMEWORK #13</h1></div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="main__content main__content--margin">
                        <div class="item item--margin   ">
                            <div class="item__daughterly item__daughterly--translate">
                                transform: translate
                            </div>
                        </div>
                        <div class="item item--margin">
                            <div class="item__daughterly item__daughterly--scaleplus">
                                transform: scale-
                            </div>
                        </div>
                        <div class="item item--margin">
                            <div class="item__daughterly item__daughterly--scaleminus">
                                transform: scale+
                            </div>
                        </div>
                        <div class="item item--margin">
                            <div class="item__daughterly item__daughterly--rotateplus">
                                transform: rotate+
                            </div>
                        </div>
                        <div class="item item--margin">
                            
                                <div class="item__daughterly item__daughterly--rotateminus">
                                    transform: rotate-
                                </div>
                            
                        </div>
                        <div class="item item--margin">
                            <div class="item__daughterly item__daughterly--rotate360">
                                transform: rotate360
                            </div>
                        </div>
                </div>
                
                <div class="main__content main__content--margin">
                    <div class="item item--margin">
                        <div class="item__daughterly item__daughterly--skewleft">
                            transform: Skew-
                        </div>
                    </div>
                    <div class="item item--margin">
                        <div class="item__daughterly item__daughterly--skewright">
                            transform: Skew+
                        </div>
                    </div>
                    <div class="item item--margin">
                        <div class="item__daughterly item__daughterly--rotateandorogin">
                            transform: rotate and origin
                        </div>
                    </div>
                    <div class="item item--margin item--perspective">
                        <div class="item__daughterly item__daughterly--rotate3d">
                            transform: rotate3D
                        </div>
                    </div>
                    <div class="item item--margin item--perspective">
                        
                            <div class="item__daughterly item__daughterly--rotate3d360">
                                transform: rotate3d 360
                            </div>
                        
                    </div>
                    <div class="item item--margin item--perspective ">
                        <div class="item__daughterly item__daughterly--rotate3d180">
                            transform: rotate180
                        </div>
                    </div>
                </div>
                <div class="main__content main__content--margin">
                    <div class="flip">
                        <div class="flip__box">
                            <div class="flip__back"></div>
                            <div class="flip__front"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- І тут БЕМ покинув чат :) 
        більше так не буду-->
        <footer class="footer">
            <div class="footer__container">
                <div class="tank">
                    <!-- хто грав wurThunder, той пойме))) -->
                    <img src="img/soldat.jpg" alt="soldat" class="soldat">
                    <img class="orel" src="img/orel.svg" alt="orel">
                    <div class="tank__bashniya">
                        <img src="img/Балкенкройц-03.svg" alt="03" class="hrest">
                         
                        
                        <div class="bashniya__verh1"></div>
                        <div class="bashniya__verh2"></div>
                        <div class="broniya__bashni"></div>
                        <div class="zad__bashni">
                            <div class="lychku liychok1"></div>
                            <div class="lychku liychok2"></div>
                            <div class="lychku liychok3"></div>
                        </div>
                        <div class="liyk"></div>
                        <div class="dulo1"></div>
                        <div class="dulo">
                             
                            <div class="dulo2"></div>
                            <div class="dulo3"></div>
                            <div class="dulo4"></div>
                        </div>
                    </div>
                    <div class="tank__korpus">
                        <div class="sub__korpus"></div>
                        <div class="tank__broniya1"></div>
                         <div class="tank__broniya2"></div>
                        <div class="tank__broniya3"></div> 
                        <div class="tank__broniya4"></div> 
                        <div class="tank__broniya5"></div> 
                    </div>
                    <div class="tank__vuhlopna"></div>
                    <div class="tank__xodova">
                        <div class="tank__xodova1"></div>
                        <div class="tank__xodova2"></div>
                        <div class="katok katok--position1">
                            <div class="val">
                                <div class="bolts">
                                    <div class="sub__val"></div>
                                </div>
                            </div>
                        </div>
                        

                        <div class="katok katok--position2">
                            <div class="val">
                                <div class="bolts">
                                    <div class="sub__val"></div>
                                </div>
                            </div>
                        </div>
                        <div class="katok katok--position3">
                            <div class="val">
                                <div class="bolts">
                                    <div class="sub__val"></div>
                                </div>
                            </div>
                        </div>
                        <div class="katok katok--position4">
                            <div class="val">
                                <div class="bolts">
                                    <div class="sub__val"></div>
                                </div>
                            </div>
                        </div>
                        <div class="katok katok--position5">
                            <div class="val">
                                <div class="bolts">
                                    <div class="sub__val"></div>
                                </div>
                            </div>
                        </div>
                        <div class="katok-veduchiy katok-veduchiy--position1">
                            <div class="dusk-katka">
                                <div class="shpucia dusk-katka__val1"> </div>
                                <div class="shpucia dusk-katka__val2"> </div>
                                <div class="shpucia dusk-katka__val3"> </div>
                                <div class="shpucia"></div>
                                
                            </div>
                        </div>
                        <div class="katok-veduchiy katok-veduchiy--position2">
                            <div class="dusk-katka">
                                <div class="shpucia dusk-katka__val1"> </div>
                                <div class="shpucia dusk-katka__val2"> </div>
                                <div class="shpucia dusk-katka__val3"> </div>
                                <div class="shpucia"></div>
                            </div>
                        </div>
                        <div class="katok-zadniy katok-zadniy--position1">
                            <div class="katok-zadniy__bolts">
                                <div class="katok-zadniy__val"></div>
                            </div>
                        </div>
                        <div class="katok-zadniy katok-zadniy--position2">
                            <div class="katok-zadniy__bolts">
                                <div class="katok-zadniy__val"></div>
                            </div>
                        </div>
                        <div class="katok-zadniy katok-zadniy--position3">
                            <div class="katok-zadniy__bolts">
                                <div class="katok-zadniy__val"></div>
                            </div>
                        </div>
                        <div class="katok-zadniy katok-zadniy--position4">
                            <div class="katok-zadniy__bolts">
                                <div class="katok-zadniy__val"></div>
                            </div>
                        </div>
                        <div class="katok-zadniy katok-zadniy--position5">
                            <div class="katok-zadniy__bolts">
                                <div class="katok-zadniy__val"></div>
                            </div>
                        </div>
                    </div>

                </div>
                <audio autoplay controls src="audio/audio.mp3" class="audio" ></audio>
            </div>
             
        </footer>

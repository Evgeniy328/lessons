<!DOCTYPE html> 
<html lang="pl"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Ocena</title> 
<style> 
.star { 
cursor: pointer; 
color: grey; 
} 
 
.star.active { 
color: yellow; 
} 
</style> 
</head> 
<body> 
 
<h2>Ocena:</h2> 
 
<p>Czy ten artykuł był dla Ciebie przydatny? Oceń go poniżej!</p> 
 
<p id="rating"> 
<button class="star" data-value="1">⭐️</button> 
<button class="star" data-value="2">⭐️</button> 
<button class="star" data-value="3">⭐️</button> 
<button class="star" data-value="4">⭐️</button> 
<button class="star" data-value="5">⭐️</button> 
</p> 
 
<p id="selectedRating"></p> 
 
<p>Dziękujemy za podzielenie się swoją opinią!</p> 
 
<script> 
const stars = document.querySelectorAll('.star'); 
const selectedRating = document.getElementById('selectedRating'); 
 
stars.forEach(star => { 
star.addEventListener('click', () => { 
const value = star.dataset.value; 
selectedRating.textContent = Twoja ocena: ${value} gwiazdek; 
stars.forEach(s => s.classList.remove('active')); 
star.classList.add('active'); 
}); 
}); 
</script> 
</body> 
</html>
